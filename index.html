<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Apple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="entete">
      <div class="choisir"><p>Choisissez un pays ou une région pour afficher le contenu spécifique à votre localisation et acheter en ligne.</p></div>
      <div class="continue">
         <select name="pays">
            <option>France</option>
            <option>Autre pays ou région</option>
         </select>
         <button>Continuer</button>
      </div>
      <div class="pop"><img id="photo" src="img.png" alt="une croix"></div>
   </div>
   <div class="liste">
      <div class="pipe">
         <img src="img_1.png" alt="logo apple">
      </div>
      <div class="pipe">
         <p class="vive">Store</p>
         <p class="vive">Mac</p>
         <p class="vive">iPad</p>
         <p class="vive">iPhone</p>
         <p class="vive">watch</p>
         <p class="vive">AirPods</p>
         <p class="vive">TV & Maison</p>
         <p class="vive">Exclusivités Apple</p>
         <p class="vive">Accessoires</p>
         <p class="vive">Assistance</p>
      </div>
      <div class="pipe">
         <img src="img_2.png" alt="logo recherche">
         <img src="img_3.png" alt="logo cadenna">
      </div>
   </div>
   <div class="tic">
      <div>
         <img id="photo2" src="img_4.png" alt="publicité 1">
      </div>
   </div>
   <div class="toc">
      <div>
         <img id="photo3" src="img_6.png" alt="publicité 2">
      </div>
   </div>
   <div class="vin">
      <div>
         <img id="photo4" src="img_7.png" alt="publicité 3">
      </div>
   </div>
   <div>
      <div class="mon">
         <div><img id="photo5" src="img_8.png" alt="publicité 4"></div>
      </div>
      <div class="min">
         <div><img id="photo6" src="img_10.png" alt="publicité 5"></div>
      </div>
   </div>
   <div>
      <div class="pin">
         <div><img id="photo7" src="img_11.png" alt="publicité 6"></div>
      </div>
      <div class="pon">
         <div><img id="photo8" src="img_12.png" alt="publicité 7"></div>
      </div>
   </div>
   <div>
      <div class="lin">
         <div><img id="photo9" src="img_13.png" alt="publicité 8"></div>
      </div>
      <div class="lon">
         <div><img id="photo10" src="img_14.png" alt="publicité 9"></div>
      </div>
   </div>
   <div class="tele"><img  id="photo11" src="img_15.png" alt="publicité 10"></div>
   <div><img id="photo12" src="img_16.png" alt="publicité 11"></div>
</body>
</html>
